##############groups.yaml#################
##VIEWS
default_view:
  view: yes
  icon: mdi:home
  entities:
    - goup.time_date
    - group.yahoo_weather
    - group.blackout
    - group.scenes
lighting_view:
  view: yes
  icon: mdi:lightbulb
  entities:
   - group.livingroom_lighting
   - group.kitchen_lighting
   - group.bedroom_lighting
   - group.bathroom_lighting
   - group.hallway_lighting
   - group.guestroom_lighting
environment_view:
  view: yes
  icon: mdi:radiator
  entities:
   - group.livingroom_environment
   - group.bedroom_environment
   - group.guestroom_environment
media_view:
  view: yes
  icon: mdi:headphones
  entities:
   - media_player.bedroom
   - media_player.guest_room
   - media_player.m4strup
settings_view:
  view: yes
  icon: mdi:settings
  entities:
   - group.speed
   - group.sensor_pi
   - group.bedroom_alarm
   - group.away_mode_group
   - group.night_mode

#GROUPS
time_date:
  name: Time & Date
  entities:
    - sensor.date
    - sensor.time
    - sensor.time_utc
speed:
  name: Internet Connection
  entities:
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.fastcom_download
sensor_pi:
  name: Server
  entities:
    - sensor.cpu_use
    - sensor.disk_use_
    - sensor.disk_use_varlog
    - sensor.ram_use
    - sensor.ram_free
    - sensor.swap_use
    - sensor.swap_free
    - sensor.last_boot
    - sensor.since_last_boot
    - sensor.received_eth0
    - sensor.sent_eth0
blackout:
  name: All lights off
  view: no
  entities:
    - input_boolean.all_lights_off
yahoo_weather:
  name: Weather Today
  view: no
  entities:
    - sensor.yweather_current
    - sensor.yweather_humidity
    - sensor.yweather_pressure
    - sensor.yweather_temperature
    - sensor.yweather_temperature_max
    - sensor.yweather_temperature_min
    - sensor.yweather_visibility
    - sensor.yweather_wind_speed
